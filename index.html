<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <title>Surat Kasih Sayang Untukmu</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <audio controls>
            <source src="audio/iseng valentine.mp3" type="audio/mpeg">
        </audio>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Teruntuk kamu,</p>
                    <p class="words line2">Manis memang februari ini,</p>
                    <p class="words line3">spesialnya diberi tanggal untuk</p>
                    <p class="words line4">beri kasih kepada yang dicinta.</p>
                    <p class="words line5">Ini sedikit kasih dariku, potongan</p>
                    <p class="words line6">demo lagu baru untuk dirimu.</p>
                    <p class="words line7">ngok-ngok,</p>
                    <p class="words line8">Bagas</p>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Buka</button>
            <button id="reset">Tutup</button>
        </div>
        <h1 class="valentine">HAPPY VALENTINE'S DAY!</h1>
        <script src="index.js"></script>
    </body>
</html>
